<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/e48b493767.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/style.css" />
    <title>TaskMaster</title>
  </head>

  <body>
    <header class="container-fluid">
      <div class="row bg-secondary p-3 bg-secondary">
        <div class="col-12">
          <h1 class="text-center" style="color: #800080;">Task Master</h1>
        </div>
      </div>
    </header>
    <main class="container-fluid">
      <!-- CREATE NEW TASK FORM -->
      <form onsubmit="app.listsController.addList(event)">
        <div
          class="row mt-3 d-flex justify-content-center border-1 border-dark"
        >
          <div class="col-6 mt-2 p-3 text-center">
            <input
              type="text"
              class="form-control"
              name="list"
              id="list"
              aria-describedby="idunno"
              placeholder="Create New List..."
              style="border-color: #800080;"
              required
            />
          </div>
          <div class="col-1 text-center p-3">
            <span style="margin-left: -9px;"> Color:</span>
            <input
              type="color"
              id="color"
              name="color"
              class="action"
              value="#800080"
              style="
                width: 20px;
                border: none;
                background-color: rgb(255, 255, 255);
              "
            />
          </div>
          <div class="col-1 mt-1 p-3">
            <button
              type="submit"
              class="btn ml-1"
              style="margin-left: 10px; color: #800080;"
            >
              <i class="far fa-plus-square fa-2x action"></i>
            </button>
          </div>
        </div>
      </form>
      <!-- END NEW TASK FORM-->

      <!-- HARD RULE -->
      <div class="col-12 bg-secondary" style="width: 100%; height: 3px;"></div>

      <div class="row"></div>
      <div class="col-12 d-flex justify-content-center p-3">
        <div id="taskItems" class="taskItems card-columns"></div>
      </div>
    </main>
    <footer class="container-fluid">
      <div class="row bg-secondary p-2">
        <div class="col-12 mt-1 ts-light">
          <h6 class="text-center" style="color: #800080;">
            Coded with <b><i class="fas fa-heart"></i></b> by Justin Mattson
          </h6>
        </div>
      </div>
    </footer>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
